<!-- 3. html 기초 문법 - 3 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- 배운거 정리

1. img 관련 (picture 나 source 와 함께 사용하는 것을 권장함)
- img src = "./폴더명/파일명"  (같은 폴더이면 ./파일명)
- img src = "./폴더명/파일명" alt="노란 배경에 파란 나비" title="나비"
  - alt 는 스크린리더로, 사진이 없거나 깨질 경우 대신 나오는 글이고, 읽어주어서 시각 장애인에게 도움을 준다.
  - title은 사진에 갖다댔을 때 문구가 뜬다.
- img src = "./폴더명/파일명" srcset = "./폴더명/파일명 2x"
  - srcset 은 해상도가 높아지면, src가 아닌 뒤에 srcset 에 지정된 이미지를 사용하라는 것이다.

- img width="100px" height="100px" src="./폴더명/파일명"
  - 이미지 width(넓이)와, height(높이)도 조정이 가능하다.

- 유튜브 동영상에 오른쪽 눌러서 소스코드 복사하고, body 안에 붙이면, 내가 만든 홈페이지에서 그 영상을 가져와서 볼 수 있다.

  -->

  <body>
    <img
      width="100px"
      height="100px"
      src="./navi3.png"
      alt="노란 배경에 파란 나비"
    />

    <iframe
      width="1005"
      height="565"
      src="https://www.youtube.com/embed/vgrdGJn5PTk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
