<!-- 3. 부트스트랩 - typography -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>hello world</h1>
    <h1 class="display-1">hello world</h1>
    <!-- 부트스트랩은 class나 p태그에 h1~h6 주는식으로 사용하지않고, h1 class="display-1" 처럼 사용한다. -->
    <!-- 부트스트랩은 아래와 같이 쓰지 않는다 -->
    <!-- <div class="h1">h1. Bootstrap heading</div> -->

    <!-- 부트스트랩은 아래와 같이 잘 쓰지 않는다 -->
    <!-- <p class="h1">h1. Bootstrap heading</p>
	  <p class="h2">h1. Bootstrap heading</p>
	  <p class="h3">h1. Bootstrap heading</p>
	  <p class="h4">h1. Bootstrap heading</p>
	  <p class="h5">h1. Bootstrap heading</p>
	  <p class="h6">h1. Bootstrap heading</p> -->

    <!-- kbd 태그 안에 kbd 태그를 한번 더 쓰면, 글자체가 bold(더굵은) 글씨가 된다. -->
    <kbd> <kbd> ctrl</kbd> + <kbd> k </kbd> </kbd> <br />
    <kbd> ctrl + k </kbd> <br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
