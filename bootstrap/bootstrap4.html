<!-- 4. 부트스트랩 - images -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .b {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <!-- img-fluid : 칼럼 크기 맞게 조절
         img-fluid rounded-circle : 칼럼 크기 맞게 조절 + 모서리깎고, 둥글게
         img-fluid img-thumbnail : 칼럼 크기 맞게 조절 + 테두리에 액자모양 생김
    -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 b">
          <img class="img-fluid" src="jeju4.jpg" alt="" />
        </div>
        <div class="col-md-4 b">
          <img class="img-fluid rounded-circle" src="jeju4.jpg" alt="" />
        </div>
        <div class="col-md-4 b">
          <img class="img-fluid img-thumbnail" src="jeju4.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
