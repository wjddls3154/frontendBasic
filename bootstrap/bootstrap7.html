<!-- 7. 부트스트랩 - alert -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 부트스트랩과, 그 외의 다른 디자인이 이쁜 Alert(경고) 사용할 때
    - 부트스트랩에서는, Components - modal 이 그 역할을 한다.
    - 만약, 부트스트랩에서 제공하는거 말고, alert 같은 메시지를 실제로 만들고싶다면, 구글에 sweetalert2를 쳐서 들어가면 예쁜 경고창을 만들수있는 라이브러리를 볼 수 있다.
     -->
    <div class="alert alert-danger" role="alert">
      A simple danger alert—check it out!
    </div>
    <!-- 보통은 이렇게 script 안에서 window.alert 로 경고를 띄운다. -->
    <script>
      window.alert('이것이 javascript alert 창 입니다!');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
