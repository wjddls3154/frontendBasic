<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1 class="one">hello world one</h1>
    <h1 class="one two">hello world two</h1>
    <h1 id="four" class="one two three">hello world three</h1>
    <h1>hello world four</h1>
    <h1>hello world five</h1>
    <h1>hello world six</h1>
    <p>hello world</p>
    <button id="two" onclick="f()">눌러 !!</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script>
      $('#two').click(function f() {
        $('h1:odd').html('반갑습니다~!!!!'); // jquery 사용 3 : 버튼 누르면, 홀수에 해당하는(1,3,5)h1만 변경
      });
      // $(#id) : id만 선택   Ex) 'h1.one#four' : h1에 one 클래스와, id가 four 이 있으면 해당.
      // $(.class) : class만 선택   Ex) 'h1.one.three' : h1 클래스에 one과, three가 있으면 해당.
      // $(h1.class) : h1에 class의 조합이 된 엘리먼트를 선택

      // :even
      // :odd 홀수만
      // :first   Ex) 'h1:first'
      // :last    Ex) 'h1:last'
      // :nth-child(2)
      // :nth-child(2n)
      // :etc
    </script>
  </body>
</html>
