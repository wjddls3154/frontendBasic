<!-- 1. jsp에서 jquery 이용 - 1 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h1 id="one">hello world</h1>
    <p>hello world</p>
    <button id="two" onclick="f()">눌러 !!</button>
    <!-- jQuery는
  1. 엘리먼트를 선택할 수 있는 강력한 방법이다.
  2. 선택된 엘리먼트를 효율적으로 제어할 수 있는 방법이다.
  구글에서 jquery cdn 쳐서, uncompressed 내용(아래 script 내용) 복사 후, 붙여넣으면, jQuery 사용 가능 하다.  -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script>
      function f() {
        // 버튼 눌렀을 때 실행되는
        $('#one').html('반갑습니다~!!!!'); // jquery 사용 1 : #은 id를 의미, id가 one 에 해당하는 부분에, html 내용 '반갑습니다~!!!!' 를 출력
        document.getElementById('one').style.backgroundColor = 'red'; // 배경색이 빨강색으로 변경된다.
      }
      // $("#two").click(function f() {
      //   $("p").html("반갑습니다~!!!!"); // jquery 사용 2
      // });
    </script>
  </body>
</html>
