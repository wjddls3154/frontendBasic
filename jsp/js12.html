<!-- 12. 조건문 : switch문 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 3; // 변수

      // switch 문
      switch (a) {
        case 1:
          document.write('1');
          break;
        case 2:
          document.write('2');
          break;
        case 3:
          document.write('3');
          break;
        default:
          // 만족하는 값이 없을 때 출력, if문의 else 와 비슷한 역할
          document.write('default');
      }
    </script>
  </body>
</html>
