<!-- 14. 반복문 : for 문, while 문 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var 는 Funtion Scope 를 가지고, let,const 는 같은 블록상에 있어야만 사용가능하다.
      // ( var 는 function 안에서는 사용이 안된다. 밖에 있는 var 변수를 가져와서, function 안에서 계산은 가능하다. )

      var i = 10;
      // let j = 150;
      if (i > 5) {
        var j = 100; // i는 10으로, 5보다 크기 때문에, j값이 100으로 출력된다.
      } else {
        var j = 1000; // 여기서 var 대신, let 이나 const 로 사용 불가하다. 만약 사용하려면, 위에 let j 를 주석으로 선언한 것처럼 처럼, 출력문과 같은 블록에서 선언해서 불러와야 한다.
        // 그 이유는, if문 안과, 바깥의 j 출력문은 다른 블록으로 보기 때문이다.
      }
      document.write(j);
    </script>
  </body>
</html>
