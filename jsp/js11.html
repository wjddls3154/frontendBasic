<!-- 11. 조건문 : if문 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10; // 변수

      // if(조건)문
      if (false) {
        document.write('if one');
      } else if (true) {
        document.write('else if one');
      } else {
        document.write('else');
      }
    </script>
  </body>
</html>
