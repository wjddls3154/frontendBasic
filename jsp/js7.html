<!-- 7. 문자와 숫자 사용 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var txt = 'paullab CEO jik';
      var num = 10;

      // txt 사용 예시
      document.write(txt.length); // txt 에 해당하는 길이를 출력한다. 글자와 공백까지 합쳐서, 15라는 값을 출력한다.
      document.write('<br>');
      document.write(txt.indexOf('CEO')); // 인덱스 8번째 부터 CEO 라는 단어가 시작하기 때문에, 8이라는 값을 출력한다. (인덱스는 0부터 시작)
      document.write('<br>');
      document.write(txt.slice(0, 7)); // 인덱스 0번부터 ~ 6번(7번 직전까지)의 값, paullab 을 출력한다.
      document.write('<br>');
      document.write(txt.replace('CEO', 'CTO')); // CEO 라는 글자를, CTO 로 변경한다.
      document.write('<br>');
      document.write(txt.toUpperCase()); // txt 값이, 모두 대문자로 변경된다.
      document.write('<br>');
      document.write(txt.toLowerCase()); // txt 값이, 모두 소문자로 변경된다.
      document.write('<br>');

      // num 사용 예시
      document.write(num.toFixed(6)); // 숫자의 형태가 정수가 아닌, 소수점 6자리가 뒤에 붙는 형식으로 출력된다.
      document.write('<br>');
      document.write(num.toString()); // 숫자를, string(문자) 형으로 변환해서 출력한다.
      document.write('<br>');
      document.write(Math.PI); // PI = 3.141592653589793 을 출력한다.
      document.write('<br>');
      document.write(Math.max(10, 20, 30)); // 주어진 값(10, 20, 30) 중 최대값을 출력한다.
      document.write('<br>');
      document.write(Math.min(10, 20, 30)); // 주어진 값(10, 20, 30) 중 최소값을 출력한다.
      document.write('<br>');
      document.write(Math.random() * 10); // 0~1 사이의 난수를 무작위로 생성해서 * 10을 해서 출력한다.
      document.write('<br>');
    </script>
  </body>
</html>
