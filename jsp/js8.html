<!-- 8. 날짜 요일 시간 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var date = new Date();
      document.write(date); // 한국 표준시간
      document.write('<br>');

      document.write(date.getMonth()); // 월, 0부터시작이라 +1 해줘야됨
      document.write('<br>');

      document.write(date.getDay()); // 요일, 1부터 시작
      document.write('<br>');

      document.write(date.getDate()); // 일
      document.write('<br>');

      document.write(date.getHours()); // 시
      document.write('<br>');
    </script>
  </body>
</html>
