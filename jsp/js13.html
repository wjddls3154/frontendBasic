<!-- 13. 반복문 : for 문, while 문 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for 문 사용
      array = [10, 20, 30, 40, 50];
      for (var i = 0; i < array.length; i++) {
        // 인덱스 0(10)부터, 배열의 길이 미만(50)까지 출력
        document.write(array[i]);
        document.write('<br>');
      }
      j = 0;

      // while 문 사용
      while (j < 10) {
        // j가 0이므로, 0부터 10 미만의 숫자까지 출력
        document.write(j);
        document.write('<br>');
        j++;
      }
    </script>
  </body>
</html>
