<!-- 6. 함수 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 f 라는 이름을 가진, 더하는 함수 생성
      function f(x, y) {
        var z;
        z = x + y; // z = x + y = 9
        return z;
      }

      document.write(f(3, 6)); // f함수를 출력할 것인데, x에 3의 값을 y에 6의 값이 들어가서 계산된다.
    </script>
  </body>
</html>
